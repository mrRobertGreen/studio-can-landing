<div class="form-popup hidden">
    <a href="/#back-to-product" class="form-popup__background"></a>
    <div class="form-popup__body">
        <div class="form-popup__header">
            <a href="/#back-to-product" class="arrow-back"></a>
            <span class="form-popup__title">Обсуждение проекта</span>
        </div>
        <div class="form-popup__form">
            <form class="form" action="#" id="form-popup">
                <div class="input-group">
                    <div class="input-group__input">
                        <input type="text" name="name" placeholder="Как к Вам обращаться" id="userName2"
                            class="_req">

                    </div>
                    <div class="input-group__input">
                        <input type="text" name="email" placeholder="Телефон, почта или мессенджер"
                            id="userPhone2" class="_req">

                    </div>
                    <div class="input-group__textarea _popup-textarea">
                        <textarea type="text" name="message" placeholder="Описание, комментарий"

                    </div>
                </div>
                <div class="form__checkbox">
                    <input type="checkbox" checked class="checkbox _req" id="form-checkbox-2">
                    <label for="form-checkbox-2" class="form__label">

                        <div class="error_checkbox">Нужно согласие</div>

                </div>

        </div>
